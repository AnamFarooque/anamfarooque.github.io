<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space | Social Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            /* Stunning Cosmic Background */
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?q=80&w=2022&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        /* --- TOP LEFT NAME STYLE --- */
        .top-left-name {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #ffffff;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-left-name span {
            width: 8px;
            height: 8px;
            background: #00ffd5; /* Accent dot */
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #00ffd5;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            margin-bottom: 35px;
        }

        .icon-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .icon-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon-link:hover {
            transform: scale(1.2) rotate(10deg);
            color: #fff;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

          /* Brand Colors on Hover */
        .fb { background-color: #1877F2; }
        .ig { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .pf { background-color: #00d2ff; }
        .yt { background-color: #FF0000; }
        .gh { background-color: #333; }
        .go { background-color: #4285F4; }

        /* Brand Colors on Hover */
        .fb:hover { background-color: #1877F2; }
        .ig:hover { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .pf:hover { background-color: #00d2ff; }
        .yt:hover { background-color: #FF0000; }
        .gh:hover { background-color: #333; }
        .go:hover { background-color: #4285F4; }

    </style>
</head>
<body>
<div class="top-left-name">
    <span></span> Anam Farooque
</div>
<div class="glass-container">
    <img src="profilepic.jpeg" alt="User Avatar" class="profile-pic">
    
    <h1>Welcome to My Space</h1>
    <p>Connect with me across the web</p>

    <div class="icon-row">
        <a href="https://www.facebook.com/Anam.Arain07" class="icon-link fb" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/anam.devtech/" class="icon-link ig" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://anamdevtech.netlify.app/" class="icon-link pf" title="Portfolio"><i class="fas fa-user-tie"></i></a>
        <a href="https://www.youtube.com/channel/UCeibpbTVfBKZViKB4qfxLwA" class="icon-link yt" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://github.com/AnamFarooque" class="icon-link gh" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://dotnerdsacademy.blogspot.com/" class="icon-link go" title="Google"><i class="fab fa-google"></i></a>
    </div>
</div>

</body>

</html>
