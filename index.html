<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space | Social Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: url('background.avif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        p.subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 35px;
        }

        /* Horizontal Row Setup */
        .icon-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 65px; /* Keeps everything aligned */
        }

        .icon-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .icon-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .icon-link:hover {
            transform: translateY(-5px);
            color: #fff;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

          /* Brand Colors */
        .fb { background-color: #1877F2; }
        .ig { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .pf { background-color: #00d2ff; }
        .yt { background-color: #FF0000; }
        .gh { background-color: #333; }
        .go { background-color: #4285F4; }

        /* Hover Colors */
        .fb:hover { background-color: #1877F2; border-color: #1877F2; }
        .ig:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border-color: transparent; }
        .pf:hover { background-color: #00d2ff; border-color: #00d2ff; }
        .yt:hover { background-color: #FF0000; border-color: #FF0000; }
        .gh:hover { background-color: #333; border-color: #333; }
        .go:hover { background-color: #4285F4; border-color: #4285F4; }

    </style>
</head>
<body>

<div class="glass-container">
    <img src="profilepic.jpeg" alt="Profile" class="profile-pic">
    
    <h1>Welcome to My Space</h1>
    <p class="subtitle">Connect with me across the web</p>

    <div class="icon-group">
        <div class="icon-wrapper">
            <a href="https://www.facebook.com/Anam.Arain07" class="icon-link fb" title="Visit my Facebook"><i class="fab fa-facebook-f"></i></a>
            <span class="icon-label">FB</span>
        </div>

        <div class="icon-wrapper">
            <a href="https://www.instagram.com/anam.devtech/" class="icon-link ig" title="Follow me on Instagram"><i class="fab fa-instagram"></i></a>
            <span class="icon-label">Insta</span>
        </div>

        <div class="icon-wrapper">
            <a href="https://anamdevtech.netlify.app/" class="icon-link pf" title="View my Work"><i class="fas fa-briefcase"></i></a>
            <span class="icon-label">Work</span>
        </div>

        <div class="icon-wrapper">
            <a href="https://www.youtube.com/channel/UCeibpbTVfBKZViKB4qfxLwA" class="icon-link yt" title="Subscribe on YouTube"><i class="fab fa-youtube"></i></a>
            <span class="icon-label">Video</span>
        </div>

        <div class="icon-wrapper">
            <a href="https://github.com/AnamFarooque" class="icon-link gh" title="Check my Code"><i class="fab fa-github"></i></a>
            <span class="icon-label">Git</span>
        </div>

        <div class="icon-wrapper">
            <a href="https://dotnerdsacademy.blogspot.com/" class="icon-link go" title="My Blogs"><i class="fab fa-google"></i></a>
            <span class="icon-label">Email</span>
        </div>
    </div>
</div>

</body>
</html>
